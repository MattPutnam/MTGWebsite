Title: Hack, Punt, Tool
Credits: |
  Music by Julie Henion
  Lyrics by Daniel Levine
  Book by Zach Barryte, Rachel Bowens-Rubin, and Danbee Kim
Summary: |
  ***Hack, Punt, Tool*** is an original musical about a fictional group of MIT students who are working together
  to build an anonymous technological prank, or a "hack." The story follows the adventures of a freshman, Billie Rogers,
  who wants to join the hackers so he can be hardk0re. As the campus police, romantic entanglements, and old
  misunderstandings challenge the success of the hack, the hackers learn to trust in their friends and discover how to
  deal with exclusion, self-respect, and forgiveness.

  The **February 5** showing will be followed by a talkback with the writers and creative team of
  _Hack, Punt, Tool._

  Learn more about the show at [hackpunttool.com](http://www.hackpunttool.com).
Venue: Sala
Performance Dates: February 3-4 & 9-11 at 8 PM, and February 5 at 2 PM

Reviews:
  The Tech: https://thetech.com/2017/02/08/hack-punt-tool-musical-review

